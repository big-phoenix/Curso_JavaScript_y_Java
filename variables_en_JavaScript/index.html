<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="box">
        <h2>Nombre completo</h2>

        <p>Nombre</p>
        <input type="text" id="name" placeholder="Introduce tu nombre">
        <p>Primer Apellido</p>
        <input type="text" id="firtName" placeholder="Introduce tu primer Apellido">
        <p>Segundo Apellido</p>
        <input type="text" id="seconName" placeholder="Introduce tu segundo Apellido"><br><br>
    </div>

    <div class="box">
        <h2>Fecha de Nacimiento</h2>

        <p>Dia</p>
        <input type="text" id="day" placeholder="Introduce dia">
        <p>Mes</p>
        <input type="text" id="month" placeholder="Introduce mes">
        <p>Año</p>
        <input type="text" id="year" placeholder="Introduce año"><br><br>
    </div>

    <div class="button">
        <button type="button" onclick="variables()">Enviar</button>
    </div>

    <p id="text1"></p>
    <p id="text2"></p>
    <p id="text3"></p>
    <p id="text4"></p>
    <p id="text5"></p>

    <script type="text/javascript" src="js/variables.js"></script>

</body>
</html>
